{% extends 'base.html' %}

{% block header %}posts{% endblock header %}

{% block body %}
<main>
    {% if g.nicey %}
    <form method="post">
        <label for="title">title</label>
        <input id="title" type="text" name="title" required>
        <label for="body">body</label>
        <textarea id="body" name="body" cols=30 rows=10 required></textarea>
        <button>post</button>
    </form>
    {% endif %}
    <section class="posts">
        {% for post in posts %}
        <section class="post">
            <article>
                <h2>{{ post["title"] }}</h2>
                <p>
                    {% for line in post["body"].split('BREAKLINE') %}
                        {{ line }}<br>
                    {% endfor %}
                </p>
            </article>
            <div>
                {{ post["dt"].date() }}
            </div>
        </section>
        {% endfor %}
    </section>
</main>
{% endblock body %}
